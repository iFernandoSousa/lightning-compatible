<template>
    <button class={computedButtonClass} onfocus={handleButtonFocus} onblur={handleButtonBlur}
        onclick={handleButtonClick} aria-live="assertive">
        <span class="slds-text-not-selected">
            <template if:true={iconNameWhenOff}>
                <lightning-primitive-icon icon-name={iconNameWhenOff}
                    svg-class="slds-button__icon_stateful slds-button__icon_left" variant="bare"></lightning-primitive-icon>
            </template>
            {privateLabelWhenOff}
        </span>
        <span class="slds-text-selected">
            <template if:true={iconNameWhenOn}>
                <lightning-primitive-icon icon-name={iconNameWhenOn}
                    svg-class="slds-button__icon_stateful slds-button__icon_left" variant="bare"></lightning-primitive-icon>
            </template>
            {privateLabelWhenOn}
        </span>
        <span class="slds-text-selected-focus">
            <template if:true={privateIconNameWhenHover}>
                <lightning-primitive-icon icon-name={privateIconNameWhenHover}
                    svg-class="slds-button__icon_stateful slds-button__icon_left" variant="bare"></lightning-primitive-icon>
            </template>
            {privateLabelWhenHover}
        </span>
    </button>
</template>
