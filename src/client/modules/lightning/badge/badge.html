<template>
    <span class="slds-badge">
        <template if:true={iconOnTheLeft}>
            <span class="slds-badge__icon slds-badge__icon_left">
                <span class="slds-icon_container slds-current-color">
                    <lightning-primitive-icon
                        inner-class="slds-icon slds-icon-text-default slds-icon_xx-small"
                        icon-name={iconName}
                    >
                    </lightning-primitive-icon>
                </span>
            </span>
        </template>
        {label}
        <template if:true={iconOnTheRight}>
            <span class="slds-badge__icon slds-badge__icon_right">
                <span class="slds-icon_container slds-current-color">
                    <lightning-primitive-icon
                        inner-class="slds-icon slds-icon-text-default slds-icon_xx-small"
                        icon-name={iconName}
                    >
                    </lightning-primitive-icon>
                </span>
            </span>
        </template>
    </span>
</template>
